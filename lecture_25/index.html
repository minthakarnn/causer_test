<!DOCTYPE html>
<html ng-app='MenuCatagoriesApp'>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="app.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Using $http Service</title>
</head>
<body>
	<h1>Using $http Service</h1>
	<div ng-controller="MenuCatagoriesController as menu">
		<h3>List of Menu Catagories</h3>
		<ul>
	<li ng-repeat="category in menu.categories">
		({{category.short_name}}) {{category.name}}
	</li>
</ul>
	</div>

</body>
</html>
