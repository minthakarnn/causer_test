<!DOCTYPE html>
<html ng-app="ControllerAsApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="app.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Shopping List</title>
	<style>
		body { font-size: 1.2em; }
		.error { color: red; }
	</style>
</head>
<body>

	<h1>Shopping List with Custom Directive</h1>

	<!-- Shopping List 1 -->
	<div ng-controller="ShoppingListController1 as list1">
		<h3>Shopping List #1</h3>
		<input type="text" ng-model="list1.itemName" placeholder="Item name">
		<input type="text" ng-model="list1.itemQuantity" placeholder="Quantity">
		<button ng-click="list1.addItem()">Add Item</button>

		<!-- Use the shoppingList directive -->
		<shopping-list items="list1.items" title="'Shopping List #1'"></shopping-list>

		<div class="error" ng-if="list1.errorMessage">
			Error: {{list1.errorMessage}}
		</div>
	</div>

	<!-- Shopping List 2 -->
	<div ng-controller="ShoppingListController2 as list2">
		<h3>Shopping List #2 (Limited to 3 items)</h3>
		<input type="text" ng-model="list2.itemName" placeholder="Item name">
		<input type="text" ng-model="list2.itemQuantity" placeholder="Quantity">
		<button ng-click="list2.addItem()">Add Item</button>

		<!-- Use the shoppingList directive -->
		<shopping-list items="list2.items" title="'Shopping List #2'"></shopping-list>

		<div class="error" ng-if="list2.errorMessage">
			Error: {{list2.errorMessage}}
		</div>
	</div>

</body>
</html>
