<!DOCTYPE html>
<html ng-app="CounterApp">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<script src="app.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>body{font-size: 1.2em}</style>
	<title>ng-repeat</title>
</head>
<body>
	<h1>The Digest Cycle</h1>
	<div ng-controller='CounterController'>
		<button ng-click="showNumberOfWatchers()"> Log # of Watcher</button>
		<input type="text" ng-model="name">
		<div>
			<button ng-click="countOnce()">Up once Count (once)</button>
			<button ng-click="upCounter()">Increment Counter</button>
		</div>
		<div>
			Once Counter : {{ onceCounter }}
			Regular Counter : {{ counter }}
		</div>
	</div>


</body>
</html>
